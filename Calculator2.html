<script>
function getAverage() {
	var numsString = document.getElementById("yellow").value;
	var numsArray = numsString.split("+")
	var i = 0;
	var sum = 0;
	while (i < numsArray.length) {
		sum = sum + Number(numsArray[i]);
		i = i + 1;
	}

	var average = sum / numsArray.length;
	document.getElementById("yellow").value = average;
}
</script>
